<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timeTable</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 style="font-size: 40px; font-weight: 600;">Time</h1><h1 style="font-size: 40px; font-weight: 200;">table.</h1>
            <div class="theme-toggle"></div>
        </header>
        
        <main class="main-content">
            <section class="current-section card">
                <h2>Current Session</h2>
                <div class="current-topic-container">
                    <span id="current-topic">No Active Session</span>
                </div>
                <div class="timer-container">
                    <svg class="progress-ring" viewBox="0 0 200 200">
                        <circle class="progress-ring__background" cx="100" cy="100" r="90"></circle>
                        <circle class="progress-ring__circle" cx="100" cy="100" r="90"></circle>
                    </svg>
                    <div class="timer-display">
                        <span id="timer">00:00:00</span>
                    </div>
                </div>
                <div class="controls">
                    <button id="start-btn" class="btn btn-primary">Start</button>
                    <button id="pause-btn" class="btn btn-secondary" disabled>Pause</button>
                    <button id="reset-btn" class="btn btn-secondary" disabled>Reset</button>
                </div>
            </section>
            
            <section class="schedule-section card">
                <h2>Study Schedule</h2>
                <div class="schedule-list" id="schedule-list"></div>
                <div class="add-section">
                    <h3>New Study Session</h3>
                    <form class="add-form">
                        <div class="input-group">
                            <label for="topic">Topic</label>
                            <input type="text" id="topic" placeholder="Enter study topic" required>
                        </div>
                        <div class="input-group">
                            <label for="duration">Duration (minutes)</label>
                            <input type="number" id="duration" min="1" max="360" value="60" required>
                        </div>
                        <button type="submit" id="add-btn" class="btn btn-primary">Add Session</button>
                    </form>
                </div>
            </section>
        </main>
        
        <footer class="footer card">
            <div class="quotes" id="quotes">
                <span>"Education is the most powerful weapon you can use to change the world." - Nelson Mandela</span>
            </div>
        </footer>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
